	<body>
		<div id="arviewer">
			<img src="../media/cmi-images/ar-BG1.png">
			<a href="#openModal1" class="arcallout ar1"><h2>1</h2></a>
			<a href="#openModal2" class="arcallout ar2"><h2>2</h2></a>
			<a href="#openModal3" class="arcallout ar3"><h2>3</h2></a>
			<a href="#openModal4" class="arcallout ar4"><h2>4</h2></a>
			<a href="#openModal5" class="arcallout ar5"><h2>5</h2></a>
			<a href="#openModal6" class="arcallout ar6"><h2>6</h2></a>
			<a href="#openModal7" class="arcallout ar7"><h2>7</h2></a>
		</div>

<!-- MODAL #1 Then&Now-->
		<div id="openModal1" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>
			    <div class="arp pt"><img src="../media/cmi-images/ar-thennow-sec1.png"></div> 
				<div class="arp"><img src="../media/cmi-images/ar-thennow-sec2.png"></div> 
				<video autoplay loop class="ar-vidhalf vidleft"><source src="../media/cmi-video/ar-thennow-video1.mp4" type="video/mp4"></video>
				<video autoplay loop class="ar-vidhalf vidright"><source src="../media/cmi-video/ar-thennow-video2.mp4" type="video/mp4"></video>
				<div class="arp"><img src="../media/cmi-images/ar-thennow-sec3.png"></div> 
				<video autoplay loop class="ar-vidhalf vidleft"><source src="../media/cmi-video/ar-thennow-video3.mp4" type="video/mp4"></video>
				<video autoplay loop class="ar-vidhalf vidright"><source src="../media/cmi-video/ar-thennow-video4.mp4" type="video/mp4"></video>
				<div class="arp"><img src="../media/cmi-images/ar-thennow-sec4.png"></div> 
			</div>
		</div>

<!-- MODAL #2 3Axis-->
		<div id="openModal2" class="cmi-modalDialog">
			<div style="padding: 0; max-width: 100%;">
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>

				<video autoplay loop class="splash"><source src="../media/cmi-video/ar-5axis-video1.mp4" type="video/mp4"></video></video>
			    <div class="arp"><img src="../media/cmi-images/ar-5axis-sec1.png"></div>
			    <div class="arp"><img src="../media/cmi-images/ar-5axis-sec2.png"></div> 
			    <div class="arp"><img src="../media/cmi-images/ar-5axis-sec3.png"></div> 
			</div>
		</div>

<!-- MODAL #3 Recycling-->
		<div id="openModal3" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>
				
				<div class="arp pt"><img src="../media/cmi-images/ar-recycling-sec1.png"></div>
				<video autoplay loop class="arp"><source src="../media/cmi-video/ar-recycling-video2.mp4" type="video/mp4"></video>
				<div class="arp ar-front"><img src="../media/cmi-images/ar-recycling-sec2.png"></div>
				<video autoplay loop class="arp ar-special1"><source src="../media/cmi-video/ar-recycling-video1.mp4" type="video/mp4"></video>
				<div class="arp"><img src="../media/cmi-images/ar-recycling-sec3.png"></div> 
				<div class="arp ar-front"><img src="../media/cmi-images/ar-recycling-sec4.png"></div>   
				<video autoplay loop class="arp ar-special2"><source src="../media/cmi-video/ar-recycling-video3.mp4" type="video/mp4"></video>
			</div>
		</div>

<!-- MODAL #4 Medical-->
		<div id="openModal4" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>
			    <div class="arp pt"><img src="../media/cmi-images/ar-medical-sec1.png"></div>
			    <div class="arp"><img src="../media/cmi-images/ar-medical-sec2.png"></div>
			    <div class="arp npt connect1"><img src="../media/cmi-images/ar-medical-sec3.png"></div>
			    <div class="arp npt connect2"><img src="../media/cmi-images/ar-medical-sec4.png"></div>
			    <div class="arp npt connect3"><img src="../media/cmi-images/ar-medical-sec5.png"></div>
			    <div class="arp npt"><img src="../media/cmi-images/ar-medical-sec6.png"></div>
			    <div class="arp"><img src="../media/cmi-images/ar-medical-sec7.png"></div>
			</div>
		</div>
<!-- MODAL #5 PPE-->
		<div id="openModal5" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>

			    <video autoplay loop class="splash"><source src="../media/cmi-video/ar-ppe-video1.mp4" type="video/mp4"></video></video>
			    
			    <div class="arp"><img src="../media/cmi-images/ar-ppe-sec1.png"></div>
			    <div class="arp npt"><img src="../media/cmi-images/ar-ppe-sec2.png"></div>
			</div>
		</div>
<!-- MODAL #6 5axis-->
		<div id="openModal6" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>
			    <video autoplay class="splash">
					<source src="../media/cmi-video/ar-3axis-video1.mp4" type="video/mp4">
				</video>
				<div class="arp"><img src="../media/cmi-images/ar-3axis-sec1.png"></div>
				<div class="arp"><img src="../media/cmi-images/ar-3axis-sec2.png"></div>
				<div class="arp"><img src="../media/cmi-images/ar-3axis-sec3.png"></div>   
			</div>
		</div>
<!-- MODAL #7 percision-->
		<div id="openModal7" class="cmi-modalDialog">
			<div>
			    <a href="#close" title="Close" class="fa fa-close modalClose"></a>
			    <div class="arp ar-vidtitle"><img src="../media/cmi-images/ar-precision-title.png"></div>
			    <video autoplay loop class="splash"><source src="../media/cmi-video/ar-precision-video1.mp4" type="video/mp4"></video></video>
			    <div class="arp"><img src="../media/cmi-images/ar-precision-sec1.png"></div>
			    <video autoplay loop class="ar-vidtop"><source src="../media/cmi-video/ar-precision-video2.mp4" type="video/mp4"></video></video>
			    <div class="arp"><img src="../media/cmi-images/ar-precision-sec2.png"></div>
			    <video autoplay loop class="ar-vidtop"><source src="../media/cmi-video/ar-precision-video3.mp4" type="video/mp4"></video></video>
			    <div class="arp"><img src="../media/cmi-images/ar-precision-sec3.png"></div>

			</div>
		</div>
